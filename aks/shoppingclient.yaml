apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingclient-deployment
  labels:
    app: shoppingclient
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shoppingclient
  template:
    metadata:
      labels:
        app: shoppingclient
    spec:
      containers:
      - name: shoppingclient
        image: warshoppingacr.azurecr.io/shoppingclient:v2
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ConnectionStrings__ShoppingApiUrl
            valueFrom:
              configMapKeyRef:
                name: shoppingclient-configmap
                key: shoppingapi_url
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "300m"
      imagePullSecrets:
        - name:  acr-secret
---
kind: Service
apiVersion: v1
metadata:
  name:  shoppingclient-service
spec:
  type: LoadBalancer
  selector:
    app:  shoppingclient
  ports:
  - protocol: TCP
    port: 80